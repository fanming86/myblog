<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse container ">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#example-navbar-collapse">
                <span class="sr-only">切换导航</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="{{ url_for('index') }}" class="navbar-brand">Home</a>
        </div>
        <div id="example-navbar-collapse" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right navbar-header">
                {% if not current_user.is_authenticated %}
                    <li><a href="{{ url_for('login') }}"><i class="glyphicon glyphicon-log-in"></i> Log in</a></li>
                    <li><a href="{{ url_for('register') }}"><i class="glyphicon glyphicon-registration-mark"></i>
                        register</a></li>
                {% else %}
                    <li><a href="{{ url_for('my_duty', user_id = current_user.id) }}"><i
                            class="glyphicon glyphicon-user"></i> Profile</a>
                    </li>
                    <li><a href="{{ url_for('logout') }}"><i class="glyphicon glyphicon-log-out"></i> Logout</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    {% for message in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{ message[0] }}">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message[1] }}
        </div>
    {% endfor %}
</div>


{% block body %}{% endblock %}


</body>
</html>
